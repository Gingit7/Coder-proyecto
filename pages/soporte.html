<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Comando para linkear con el css -->
    <link rel="stylesheet" href="../css/style.css">

    <title>Soporte</title>

<body>
    <h1>Soporte</h1>
    <h2 class="tituloSecundariosoporte">Rellena el formulario para enviar tu caso.</h2>

    <form action="">

        <div>

            <label for="nombre-agencia">Nombre de Agencia</label>
            <input type="Text" id="nombre-agencia">
        </div>


        <div>
            <label for="tipo-de-solución">Tipo de Solución</label>
            <select name="" id="tipo-de-solución">
                <option value="Agencia-Marketing">Agencia de Marketing</option>
                <option value="Agencia-Diseño">Agencia de Diseño</option>
            </select>
        </div>
        <div>
            <label for="tipo-consulta">Tipo de Consulta</label>
            <select name="" id="tipo-consulta">
                <option value="error-merchant-center">Error de Merchant Center"</option>
                <option value="error-custom">Error de Custom"</option>
                <option value="error-meta-ads">Error de Meta ADS "</option>
                <option value="error-google-analytics">Error de Google Analytics"</option>
                <option value="otro">Otro"</option>
            </select>
        </div>

        <div>
            <label for="descripción-error">Descripción del Error:</label>
            <textarea name="" id="descripción_error" rows="10" cols="30"></textarea>
        </div>

        <div>
            <label for="archivo">Adjunte archivo</label>
            <input type="file" id="archivo">

        </div>

        <div>
            <input type="submit" value="Enviar Caso">
            <input type="reset" value="Limpiar Formulario">
        </div>

    </form>


</body>

<footer>
    <div>
        <h4>Síguenos en:</h4>
        <ul>
            <li>Facebook</li>
            <li>Twitter</li>
            <li>Instagram</li>
            <li>Youtube</li>
        </ul>
    </div>

    <div>

        <a href="../index.html">Home</a>

    </div>

</footer>


</html>
